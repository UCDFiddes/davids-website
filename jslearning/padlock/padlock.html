<html>

<head>
    <title>ENTER THE CODE.</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet"  href="padlockstyle.css">
    <script src="padlockscript.js" defer></script>
</head>

<body>
    <div class="padlock">
        <div class="numdisplay">
            <span class="field" id="field"></span>
            <button class="buttonstyle" onclick="enter()">></button>
        </div>
        <div class="keypad">
            <button class="buttonstyle" onclick="buttonPress(1)">1</button>
            <button class="buttonstyle" onclick="buttonPress(2)">2</button>
            <button class="buttonstyle" onclick="buttonPress(3)">3</button>
            <button class="buttonstyle" onclick="buttonPress(4)">4</button>
            <button class="buttonstyle" onclick="buttonPress(5)">5</button>
            <button class="buttonstyle" onclick="buttonPress(6)">6</button>
            <button class="buttonstyle" onclick="buttonPress(7)">7</button>
            <button class="buttonstyle" onclick="buttonPress(8)">8</button>
            <button class="buttonstyle" onclick="buttonPress(9)">9</button>
            <p></p>
            <button class="buttonstyle" onclick="buttonPress(0)">0</button>
        </div>
    </div>
</body>
</html>
